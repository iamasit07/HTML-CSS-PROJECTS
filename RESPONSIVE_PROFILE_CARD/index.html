<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="./profile.jpeg"" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Asit Upadhyay</span>
            <span class="job">Student | Coder</span>
        </div>

        <div class="socials">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow Me</button>
            <button class="button">See More</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="numbers">30K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="numbers">21K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="numbers">19K</span>
            </div>
        </div>
    </div>
</body>
</html>
